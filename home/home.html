<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniManSpace - Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="search-section">
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Anime yoki Manhwa qidir...">
                <button class="voice-btn"><i class="fa fa-microphone"></i></button>
            </div>
            
            <div class="filters">
                <button class="filter-btn"><i class="fa fa-th-large"></i> Janr</button>
                <button class="filter-btn"><i class="fa fa-globe"></i> Til</button>
                <button class="filter-btn"><i class="fa fa-closed-captioning"></i> FunDub/Subtitle</button>
                <button class="filter-btn"><i class="fa fa-download"></i> Offline</button>
            </div>
        </header>

        <section class="main-content">
            <div class="cards-grid">
                <div class="card main-card">
                    <img src="https://via.placeholder.com/300x400" alt="Bleach">
                    <div class="card-info">
                        <h3>Bleach</h3>
                        <p>Thousand-Year Blood War</p>
                        <div class="stars">⭐⭐⭐⭐⭐</div>
                    </div>
                </div>
                <div class="card main-card">
                    <img src="https://via.placeholder.com/300x400" alt="Hanging">
                    <div class="card-info">
                        <h3>Hanging</h3>
                        <div class="stars">⭐⭐⭐⭐</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="new-episodes">
            <h2 class="section-title">New Episodes</h2>
            <div class="episodes-scroll">
                <div class="mini-card">
                    <img src="https://via.placeholder.com/150x100" alt="Ep 3">
                    <p>Episode 3</p>
                </div>
                <div class="mini-card">
                    <img src="https://via.placeholder.com/150x100" alt="Born">
                    <p>Born BS</p>
                </div>
                </div>
        </section>
    </div>

</body>
                                                                                   </html>
